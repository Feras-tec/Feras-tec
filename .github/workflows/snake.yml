name: Snake-Animation generieren

# Trigger: automatisch jeden Tag oder manuell starten
on:
  schedule:
    - cron: "0 0 * * *" # Täglich um Mitternacht
  workflow_dispatch: # Manuelles Starten
  push:
    branches:
      - main # Wird ausgelöst, wenn Änderungen auf main gepusht werden

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Snake-SVGs generieren
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }} # Dein GitHub-Benutzername
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push in den Output-Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output # Branch, in dem die SVGs gespeichert werden
          build_dir: dist # Ordner mit den generierten SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
